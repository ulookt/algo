    <header>
        <h1>Contacts</h1>

    <main>

        <div class="form-container">
            <form action="submit_form.php" method="post"> 

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="language">Language:</label>
                <select id="language" name="language" required>
                    <option value="">Select a language...</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="french">other</option>
                </select>

                <fieldset>
                    <legend>Country:</legend>
                    <div>
                        <label for="hungary">Hungary:</label>
                        <input type="checkbox" id="hungary" name="country" value="hungary">
                        
                        <label for="usa">United States:</label>
                        <input type="checkbox" id="usa" name="country" value="usa">
                        
                        <label for="new-zealand">New Zealand:</label>
                        <input type="checkbox" id="new-zealand" name="country" value="newzealand">
                        
                        <label for="uk">United Kingdom:</label>
                        <input type="checkbox" id="uk" name="country" value="uk">                    
                    </div>
                </fieldset>

                <input type="submit" value="Submit">


                
            </form>
        </div>



    </main>



    <script>
        // Function to switch the stylesheet
        function switchStylesheet(style) {
            console.log(`Switching to ${style}`);
            document.getElementById('stylesheet').href = `css/${style}.css`;
            localStorage.setItem('theme', style); 
        }
    
        // Function to load the theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.getElementById('stylesheet').href = `css/${savedTheme}.css`;
                document.getElementById('styleSelector').value = savedTheme; 
            }
        });
    </script>
